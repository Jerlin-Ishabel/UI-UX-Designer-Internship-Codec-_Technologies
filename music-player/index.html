<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="player">
  <img src="assets\cover1.jpg" alt="Album Cover" class="cover">
  <h2 id="song-title">Relaxing Beats</h2>
  <audio id="audio" src="assets\Manasula Soora Kaathey-128kbps.mp3"></audio>

  <div class="controls">
    <button onclick="playPause()" id="play-btn">▶️</button>
    <input type="range" id="seek-slider" value="0" onchange="seekAudio()">
    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
