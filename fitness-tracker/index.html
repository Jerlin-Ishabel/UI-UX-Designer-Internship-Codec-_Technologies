<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitness Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fitness Tracker Dashboard</h1>
  </header>

  <section class="summary">
    <div class="card">Steps: <span id="steps">8500</span></div>
    <div class="card">Calories Burned: <span id="calories">320</span> kcal</div>
    <div class="card">Water Intake: <span id="water">2.5</span> L</div>
  </section>

  <section class="workout-log">
    <h2>Workout Log</h2>
    <form id="workout-form">
      <input type="text" id="workout-name" placeholder="Workout Name" required>
      <input type="number" id="duration" placeholder="Duration (mins)" required>
      <button type="submit">Add Workout</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Workout</th>
          <th>Duration (mins)</th>
        </tr>
      </thead>
      <tbody id="log-body"></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
